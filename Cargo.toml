[workspace]
members = ["turn-types", "turn-client-proto", "turn-server-proto", "fuzz"]
default-members = ["turn-types", "turn-client-proto", "turn-server-proto"]
resolver = "2"

[workspace.package]
version = "0.3.0"
repository = "https://github.com/ystreet/turn-proto"
edition = "2021"
rust-version = "1.77.0"

[workspace.dependencies]
byteorder = "1"
rand = "0.9"
stun-proto = "1.0.0-alpha"
stun-types = "1.0.0-alpha"
thiserror = "2"
tracing = "0.1"
tracing-subscriber = "0.3"
criterion = "0.7"
rustls = "0.23"
rustls-platform-verifier = "0.5"
sans-io-time = { version = "0.1", default-features = false }
smallvec = "1"

[profile.bench]
codegen-units = 16
lto = "thin"
