
[package]
name = "turn-fuzz"
version.workspace = true
authors = ["Automatically generated"]
publish = false
edition.workspace = true

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1", features = ["derive"] }
libfuzzer-sys = "0.4"
tracing.workspace = true
tracing-subscriber = { version = "0.3", features = ["env-filter"]}
sans-io-time = "0.1"
stun-types = { workspace = true, features = ["arbitrary"] }
turn-types = { path = "../turn-types" }
turn-client-proto = { path = "../turn-client-proto" }
turn-server-proto = { path = "../turn-server-proto" }

[[bin]]
name = "stun_msg_from_bytes"
path = "fuzz_targets/stun_msg_from_bytes.rs"
test = false
doc = false

[[bin]]
name = "turn_recv_authed"
path = "fuzz_targets/turn_recv_authed.rs"
test = false
doc = false

[[bin]]
name = "turn_recv_unauthed"
path = "fuzz_targets/turn_recv_unauthed.rs"
test = false
doc = false
